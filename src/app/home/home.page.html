<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="full" (click)="signIn()" *ngIf="!user">SignIn</ion-button>
      <ion-button expand="full" (click)="signOut()" *ngIf="user">SignOut</ion-button>
      <ion-button expand="full" (click)="refresh()" *ngIf="!user">Refresh</ion-button>
      <ion-item *ngIf="user">
        <ion-avatar slot="start">
          <img [src]="user.imageUrl"/>
        </ion-avatar>
        <ion-label>
          {{user.givenName}} {{user.familyName}}
          <p>{{user.email}}</p>
        </ion-label>
      </ion-item>
</ion-content>
